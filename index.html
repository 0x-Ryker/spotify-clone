<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="listed-items">
          <div class="list-left list-nav">
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Premium</a
              >
            </div>
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Support</a
              >
            </div>
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Download</a
              >
            </div>
          </div>

          <div class="list-right list-nav">
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Sign up</a
              >
            </div>
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Log in</a
              >
            </div>
          </div>
        </div>
      </nav>

      <section class="hero-section">
        <img src="images/hero-img.png" alt="" />

        <div>
          <h1>Play millions of songs and podcasts, for free.</h1>
          <button type="submit">GET SPOTIFY FREE</button>
        </div>
      </section>
    </main>
  </body>
</html>
