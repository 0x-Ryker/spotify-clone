<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

              >
            </div>

              <a href="http://" target="_blank" rel="noopener noreferrer"

              >
            </div>

              <a href="http://" target="_blank" rel="noopener noreferrer"

              >
            </div>
          </div>

          <div class="list-right">
            <div>
              <a href="http://" target="_blank" rel="noopener noreferrer"

              >
            </div>

              <a href="http://" target="_blank" rel="noopener noreferrer"

            </div>
          </div>
